<form>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Manage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.related_price}}</td>
        <td><button type="button" class="btn btn-success" (click)="order(item.id, item.quantity)">Order</button><button type="button" class="btn btn-danger tiny-margin" (click)="removeItem(item.id)">Remove item</button></td>
      </tr>
    </tbody>
  </table>
</form>
